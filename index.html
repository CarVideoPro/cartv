<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Video Pro M3U Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* Add some basic styling for the Telegram link within the header */
        .header-info-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .telegram-link-header {
            font-size: 0.8em; /* Slightly smaller than the main text */
            color: #b0b0b0; /* A lighter color that contrasts with the header background */
            text-decoration: none;
            margin-top: 4px; /* Space between TV title and Telegram link */
        }

        .telegram-link-header:hover {
            text-decoration: underline;
            color: #ffffff; /* Brighter on hover */
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="logo.png" alt="Logo" class="main-logo">
        <div class="header-info-container">
            <span class="logo-text">Car Video Pro TV</span>
            <a href="https://t.me/car_video_pro" target="_blank" rel="noopener noreferrer" class="telegram-link-header">Telegram: t.me/car_video_pro</a>
        </div>
    </header>

    <main class="container">
        <div class="left-panel">
            <div class="player-container" id="playerContainer">
                <video id="videoPlayer" controls muted></video>
            </div>

            <div class="player-controls-bar">
                <div id="selectedChannelInfo" class="selected-channel-info">
                    <img id="selectedChannelLogo" src="placeholder.png" alt="Channel Logo">
                    <span id="selectedChannelName">No Channel Selected</span>
                </div>

                <div class="player-buttons-group">
                    <button id="unmuteOverlayBtn" class="action-btn hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.393-1.89a.5.5 0 0 1 .5-.05zM8 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 4zm3 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5z"/></svg>
                        Sesi AÃ§
                    </button>

                    <button id="fullscreenBtn" class="action-btn" title="Tam Ekran">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/></svg>
                        Tam Ekran
                    </button>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="custom-select-wrapper">
                <div class="custom-select" id="customCategoryFilter">
                    <div class="select-trigger">
                        <span id="selectedCategoryName"></span>
                        <div class="arrow"></div>
                    </div>
                    <div class="select-options">
                        </div>
                </div>
            </div>
            <div class="channel-list-header">Kanal Listesi</div>
            <div id="channelList" class="channel-list">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
